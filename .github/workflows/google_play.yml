name: Android - Google Play

on:
  push:
    branches:
      - mobile-release

defaults:
  run:
    working-directory: ./packages/app

jobs:
  android-build:
    name: Android Build
    runs-on: ubuntu-latest # using ubuntu latest version / or you can use a specific version

    steps:
      - name: Check out Git repository # checkout repository
        uses: actions/checkout@v2

      - name: Set up our JDK environment # setup JDK environment: mandatory as we need to build an android project
        uses: actions/setup-java@v1.4.3
        with:
          java-version: 11

      - name: Set up Node.js ## setup node and yarn with cache
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: 'yarn'

      - name: Install dependencies ## install project deps with --frozen-lockfile to make sure we will have the same packages version ( very recommended  on running yarn install on ci)
        run: yarn install

      ## configure cash for gradle : will help to reduce build time
      - name: Cache Gradle Wrapper
        uses: actions/cache@v2
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}

      - name: Cache Gradle Dependencies
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-caches-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-caches-

      - name: Make Gradlew Executable
        run: cd android && chmod +x ./gradlew

      # run lint tests
      - name: Run lint command
        run: yarn lint

      ## build AAB
      - name: Build Android App Bundle
        run: |
          cd android && ./gradlew bundleRelease --no-daemon

      ## sign generate AAB using github secrets
      - name: Sign App Bundle
        id: sign_app
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: ./packages/app/android/app/build/outputs/bundle/release
          signingKeyBase64: ${{ secrets.ANDROID_SIGNING_KEY }}
          alias: ${{ secrets.ANDROID_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}

      ## upload AAB to Google Play
      - name: Upload App to Google Play
        uses: r0adkll/upload-google-play@v1.0.17
        with:
          serviceAccountJsonPlainText: ${{ secrets.ANDROID_SERVICE_ACCOUNT_JSON_TEXT }}
          packageName: com.pepperstone.litetrader
          releaseFiles: ./packages/app/android/app/build/outputs/bundle/release/app-release.aab
          track: Pepperstone
          status: draft

      - name: Send Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: t-boo
          SLACK_COLOR: ${{ job.status }} # or a specific color like 'good' or '#ff00ff'
          SLACK_ICON: https://github.com/android.png?size=48
          SLACK_ICON_EMOJI: ':robot_face:'
          SLACK_MESSAGE: 'uploaded to Google Play - Closed Internal Testing :robot_face:'
          SLACK_TITLE: New Android build
          SLACK_USERNAME: Github Actions CI/CD
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
